<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Okta Verify</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        .enroll-poll-ov-view {
            width: 440px;
            margin: 50px auto;
        }

        .enroll-poll-ov-view form {
            margin-bottom: 15px;
            background: #f7f7f7;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        .enroll-poll-ov-view h2 {
            margin: 0 0 15px;
        }

        .qrcode-container .qrcode {
            width: 300px;
            margin: auto;
            display: block;
        }

        .btn {
            font-size: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div style="padding:1em">
        <a href="/"><i class="fa fa-home fa_custom fa"></i> Home</a>
    </div>

    <div class="enroll-poll-ov-view">
        <form id="enroll-poll-ov-form" th:action="@{/poll}">
            <div>
                <h2 class="text-center">Okta Verify</h2>
                <div>
                    <p>
                        Correct answer is <span th:text="${correctAnswer}"></span>
                    </p>
                </div>
            </div>
            <div class="form-group">
                <button id="next-btn" type="submit" class="btn btn-primary btn-block">Next</button>
            </div>
        </form>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
