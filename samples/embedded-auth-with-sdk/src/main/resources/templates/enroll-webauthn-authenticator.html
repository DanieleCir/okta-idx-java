<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title th:text="${title}"></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .enroll-webauthn-authenticator-form {
            width: 340px;
            margin: 50px auto;
        }
        .enroll-webauthn-authenticator-form form {
            margin-bottom: 15px;
            background: #f7f7f7;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }
        .enroll-webauthn-authenticator-form h2 {
            margin: 0 0 15px;
        }
        .btn {
            font-size: 15px;
            font-weight: bold;
        }
    </style>

    <script th:inline="javascript">
        /*<![CDATA[*/

        const challenge = /*[[${currentAuthenticator.value.contextualData.activationData.challenge}]]*/ 'default';
        console.log(challenge);
        const userid = /*[[${currentAuthenticator.value.contextualData.activationData.user.id}]]*/ 'default';
        console.log(userid);
        const username = /*[[${currentAuthenticator.value.contextualData.activationData.user.name}]]*/ 'default';
        console.log(username);
        const displayName = /*[[${currentAuthenticator.value.contextualData.activationData.user.displayName}]]*/ 'default';
        console.log(displayName);

        const publicKeyCredentialCreationOptions = {
            rp: {
                name: "Okta",
                id: "localhost",
            },
            challenge: Uint8Array.from(challenge, v => v.charCodeAt(0)),
            user: {
                id: Uint8Array.from(userid, v => v.charCodeAt(0)),
                name: /*[[${currentAuthenticator.value.contextualData.activationData.user.name}]]*/ '',
                displayName:/*[[${currentAuthenticator.value.contextualData.activationData.user.displayName}]]*/ '',
            },
            pubKeyCredParams: [{alg: -7, type: "public-key"}],
        };

        const credential = navigator.credentials.create({
            publicKey: publicKeyCredentialCreationOptions
        });

        console.log(credential);
        /*]]>*/
    </script>
</head>

<body>

<div style="padding:1em">
    <a href="/"><i class="fa fa-home fa_custom fa"></i> Home</a>
</div>

<div class="enroll-webauthn-authenticator-form">

    <form th:action="@{/enroll-webauthn-authenticator}" method="post">
        <h2 class="text-center"><span th:text="${title}"></span></h2>
        <div th:if="${errors}" class="alert alert-danger">
            <span th:text="${errors}"></span>
        </div>

<!--        <div class="form-group">-->
<!--            <button id="proceed-btn" name="action" value="proceed" type="submit" class="btn btn-primary btn-block">Proceed</button>-->
<!--        </div>-->
    </form>

</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
