<!DOCTYPE html>
<html lang="en"><html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Submit Phone Authenticator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

    <style>
        .submit-phone-authenticator-form {
            width: 440px;
            margin: 50px auto;
        }
        .submit-phone-authenticator-form form {
            margin-bottom: 15px;
            background: #f7f7f7;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }
        .submit-phone-authenticator-form h2 {
            margin: 0 0 15px;
        }
        .btn {
            font-size: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<a href="/" class="btn btn-info pull-left">Index Page</a>

<div class="submit-phone-authenticator-form">
    <form th:action="@{/submit-phone-authenticator-enrollment}" method="post">
        <div th:if="${result}" class="alert alert-danger">
            <span th:text="${result}">1</span>
        </div>
        <p class="font-weight-light">You will receive a code in your phone number
            <span style="font-weight:bold" th:text="${phone}">1</span>
            via <span style="font-weight:bold" th:text="${mode}">1</span> </p>
        <input type="hidden" th:readonly="readonly" id="phone" name="phone" th:value="${phone}">
        <input type="hidden" th:readonly="readonly" id="mode" name="mode" th:value="${mode}">
        <div class="form-group">
            <button id="verify-btn" type="submit" class="btn btn-primary btn-block">Next</button>
        </div>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
