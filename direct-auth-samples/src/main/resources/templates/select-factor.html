<!DOCTYPE html>
<html lang="en"><html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Select Factor</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .select-factor-form {
            width: 440px;
            margin: 50px auto;
        }
        .select-factor-form form {
            margin-bottom: 15px;
            background: #f7f7f7;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }
        .select-factor-form h2 {
            margin: 0 0 15px;
        }
        .form-control, .btn {
            min-height: 38px;
            border-radius: 2px;
        }
        .btn {
            font-size: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div style="padding:1em">
    <a href="/"><i class="fa fa-home fa_custom fa"></i> Home</a>
</div>

<div class="select-factor-form">
    <form th:action="@{/select-factor}" method="post">
        <h2 class="text-center"><span th:text="${title}"></span></h2>
        <div th:if="${errors}" class="alert alert-danger">
            <span th:text="${errors}"></span>
        </div>
        <p class="font-weight-light">Please choose the method for this factor</p>

        <div id="phone-authenticator-mode" class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="mode" th:value="sms" checked="true">
            <label class="form-check-label" th:text="SMS"></label>

            <input class="form-check-input" type="radio" name="mode" th:value="voice">
            <label class="form-check-label" th:text="Voice"></label>
        </div>
        <input type="hidden" class="form-control" name="authenticatorId" th:value="${authenticatorId}" required="required">
        <div class="form-group">
            <button id="submit-btn" type="submit" class="btn btn-primary btn-block">Submit</button>
        </div>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
