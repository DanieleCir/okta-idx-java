<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Login with external Identity Provider</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>

<body>

<h3 class="text-center">Login with external Identity Provider</h3>

<div class="container" align="center">

    <th:block th:each="idp: ${idps}">
        <br><a th:href="@{${idp.href}}" class="btn btn-primary">Sign-In with [[${idp.type}]]</a><br>
    </th:block>
</div>

<br>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
